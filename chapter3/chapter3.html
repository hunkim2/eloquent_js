  <title>Chapter 3</title>
  <script>
    function Mininum(a,b){
      if(a > b){
        console.log('a is greater', a);
      }
      else if(a < b){
        console.log('b is greater', b);
      }
      else{
        console.log('they are equal');
      }
    }
    console.log(Mininum(3,4));

    function Recursion(x){
      if(x < 0){
        x *= -1;
      }
      if(x === 1){
        return false;
      }
      else if(x === 0){
        return true;
      }
      return Recursion(x-2);
    }
    console.log(Recursion(-1));

    
  </script>
